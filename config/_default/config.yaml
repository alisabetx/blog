baseURL: https://alisabetx.com/
title: Ali Sabet

defaultContentLanguageInSubdir: true
defaultContentLanguage: fa
languageCode: fa
languageName: فارسی

theme: PaperMod

pagination:
  pagerSize: 10

enableRobotsTXT: true

disqusShortname: alisabetx

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON
    - Sitemap

permalinks:
  posts: /posts/:year/:month/:slug/
  pages: /:slug/

markup:
  highlight:
    lineNos: true
    style: paraiso-dark
    tabWidth: 4
  goldmark:
    renderer:
      unsafe: true

params:
  env: production
  analytics:
    google:
      SiteVerificationTag: "G-D418BHEZXR"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"