baseURL: https://alirsabet.com/
title: Ali Sabet

defaultContentLanguageInSubdir: true
defaultContentLanguage: fa
languageCode: fa
languageName: فارسی

theme: PaperMod

pagination:
  pagerSize: 10

googleAnalytics: G-D418BHEZXR

enableRobotsTXT: true

disqusShortname: alirsabet

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

permalinks:
